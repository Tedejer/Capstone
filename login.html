<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="body-custom"> 
  <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="intro">
    <path id="wave" d="" fill="#294c60"/>
  </svg>

  <div class="loginBox">
    <div class="d-flex loginBrand">
      <img src="./assets/Brand_Name.png" alt="brand logo" style="width: 380; height: 145;">
      <!-- <h3 class="align-self-end">Charity Islands</h3> -->
    </div>

    <div class="loginPad">
      <form>
        <p>Username</p>
        <input type="text" name="Username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="Password" placeholder="Enter Password">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">Remember me </label>
        <input type="submit" name="Sign In" value="Sign In">
        <input type="submit" name="Register" value="Register">
      </form>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
